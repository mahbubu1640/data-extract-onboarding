{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
</head>
<body>
    {%block content%}
    <h1>Create Customer</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ customer_form.as_p }}
        {{ document_form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {%endblock%}
</body>
</html>
